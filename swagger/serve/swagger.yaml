basePath: /
consumes:
- application/json
definitions:
  user:
    description: User defines the structure for a Full User Record
    properties:
      active:
        description: Is the User Logged In or Not
        format: int64
        type: integer
        x-go-name: Active
      admin:
        description: Is the User Admin or not
        format: int64
        type: integer
        x-go-name: Admin
      id:
        description: |-
          The ID for the user
          in: body
        format: int64
        minimum: 1
        type: integer
        x-go-name: ID
      lastlogin:
        description: The Last Login time of the User
        format: int64
        minimum: 0
        type: integer
        x-go-name: LastLogin
      password:
        description: The Password of the user
        type: string
        x-go-name: Password
      username:
        description: |-
          The Username of the user
          in: body
        type: string
        x-go-name: Username
    required:
    - username
    - password
    - lastlogin
    - admin
    - active
    type: object
    x-go-name: User
    x-go-package: github.com/mactsouk/rest-api/swagger
info:
  description: Documentation for REST API
  title: For the RESTful Server
  version: 1.0.5
paths:
  /:
    delete:
      description: Default Handler for everything that is not a match
      operationId: EMPTY
      responses:
        "404":
          $ref: '#/responses/ErrorMessage'
      tags:
      - Anything
  /add:
    post:
      description: Create a new User
      operationId: createUser
      responses:
        "200":
          $ref: '#/responses/OK'
        "400":
          $ref: '#/responses/BadRequest'
      tags:
      - User
  /getid:
    get:
      description: Returns the ID of a User given their username
      operationId: getUserInfo
      responses:
        "200":
          $ref: '#/responses/OK'
        "400":
          $ref: '#/responses/BadRequest'
      tags:
      - User
  /login:
    post:
      description: Login an existing user
      operationId: getLoginInfo
      responses:
        "200":
          $ref: '#/responses/OK'
        "400":
          $ref: '#/responses/BadRequest'
      tags:
      - User
  /time:
    get:
      description: Return current time
      operationId: time
      responses:
        "200":
          $ref: '#/responses/OK'
produces:
- application/json
responses:
  BadRequest:
    description: Generic BadRequest message returned as an HTTP Status Code
  ErrorMessage:
    description: Generic error message returned as an HTTP Status Code
  OK:
    description: Generic OK message returned as an HTTP Status Code
schemes:
- http
swagger: "2.0"
